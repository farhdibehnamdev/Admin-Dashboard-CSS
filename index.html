<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- #################### Styles ########################### -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- #################### Material Icons ########################### -->

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <!-- #################### Google Fonts ########################### -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard with CSS</title>
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <div class="header__content">
          <div class="header__logo">
            <h2>Dashboard</h2>
            <div></div>
          </div>
          <nav class="header__navLinks">
            <span class="navLinks__linkName active">
              <span class="material-symbols-rounded"> dashboard </span>
              <a href="#">Home</a>
            </span>
            <span class="navLinks__linkName">
              <span class="material-symbols-rounded"> folder </span>
              <a href="#">Projects</a>
            </span>
            <span class="navLinks__linkName">
              <span class="material-symbols-rounded"> list </span>
              <a href="#">Tasks</a>
            </span>
            <span class="navLinks__linkName">
              <span class="material-symbols-rounded"> bar_chart </span>
              <a href="#">Reports</a>
            </span>
            <span class="navLinks__linkName">
              <span class="material-symbols-rounded"> settings </span>
              <a href="#">Settings</a>
            </span>
          </nav>
          <div class="header__profile">
            <span class="material-symbols-rounded"> notifications </span>
            <img src="./images/avatar-1.jpg" />
            <div class="profile__userName">
              <p>Behnam Far</p>
              <p>Admin</p>
            </div>
          </div>
        </div>
      </header>
      <section class="container__content"></section>
    </div>
